<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Boostrap -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css?a=8">
	<!-- Manifest -->
    <link rel="manifest" href="../../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con éxito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Kilometros</title>
</head>
<body>
<script type="text/javascript">

        var ka = 70;
        var kb = 150;
        var hr = 0;
        var v = parseInt(prompt("Ingrese la velocidad de kilometros por hora en que viajan dos autos:"));

        while (ka < kb){
            ka += v;
            kb -= v;
            hr++;
        }

        var r = (ka + kb) / 2;
        document.write("Se encontrarán en el kilometro "+r+", en "+hr+" horas.");

</script>
