<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Boostrap -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css?a=8">
	<!-- Manifest -->
    <link rel="manifest" href="../../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con éxito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Examen 3</title>
</head>
<body>
	<script type="text/javascript">
		var digitos = [];
        var num = parseInt(prompt("Ingresa un número entero de 5 dígitos: "));
        var numeros = num.toString();

        for (var i = 0; i < numeros; i++) {
        	digitos.push(numeros.charAt(i));
        }

        if (digitos[4] == digitos[0]) {
        	if (digitos[3] == digitos[1]) {
        		document.write("El número de 5 dígitos ingresado es palíndromo");
        	}
        } else {
        	document.write("El número de 5 dígitos ingresado no es palíndromo");
        }
		// setTimeout(function(){
		// window.location.href="../index.php";
		// },5000);
	</script>

<br><br><a href="../recursividad.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
