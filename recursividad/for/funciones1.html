    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Asteriscos</title>
</head>
<body>
	<script type="text/javascript">
		for (var lineas = 3; lineas <= 9; lineas++) {
			if (lineas % 2 != 0) {
				document.write(lineas+". |&nbsp");
				for (var aster = 1; aster <= lineas; aster++) {
					document.write("*");
				}
				document.write("<br>");
			} else {
				document.write("&nbsp&nbsp&nbsp&nbsp|"+"<br>");
			}
		}
		document.write("&nbsp&nbsp&nbsp&nbsp|&nbsp____________");
