<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Boostrap -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css?a=8">
	<!-- Manifest -->
    <link rel="manifest" href="../../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con éxito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ahorro</title>
</head>
<body>
	<script type="text/javascript">
		var i=1;
		var suma=0;
		while(i<=12){
			var ahorro=parseFloat(prompt("Ingresa el deposito del mes "+i+":"));
			suma=suma+ahorro;
			document.write("El ahorro acumulado hasta el mes "+i+" es: $"+suma+"<br>");

			i++;
		}
		document.write("El ahorro de todo el año es: $"+suma);

		// setTimeout(function(){

		// },5000);
	</script>

<br><br><a href="../recursividad.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
