<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Boostrap -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css?a=8">
	<!-- Manifest -->
    <link rel="manifest" href="../../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con éxito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Serie de números</title>
</head>
<body>
	<script type="text/javascript">
		var i = 0;

    	for (var num = 1; num <= 7; num++) {
      		if (num > 4) {
        		i = (num - 4) * 2;
      		}

      		for (var j = 1; j <= num - i; j++) {
        		document.write(j+"&nbsp&nbsp&nbsp&nbsp&nbsp");
      		}
      		document.write("<br>");
    	}
		// setTimeout(function(){
		// window.location.href="../index.php";
		// },5000);
	</script>

<br><br><a href="../recursividad.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
