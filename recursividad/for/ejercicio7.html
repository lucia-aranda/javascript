    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
  <title>Sucursales</title>
</head>
<body>
  <script type="text/javascript">
     var ciudades=parseInt(prompt("Ingresa la cantidad de ciudades"));
        
        var suma_v_dia=0;
        for (var i=1;i<=ciudades;i++){
          var tiendas=parseFloat(prompt("Ingresa la cantidad de tiendas de la ciudad "+i+ " : "));
             var suma_v_ciudad=0; 
             for (var j=1;j<=tiendas;j++)
                {
                  var sum_ventas_tienda=0;
                  var empleados=parseFloat(prompt("Ingresa la cantidad de empleados de la tienda "+ j+ ":"));
                  for (var k=1;k<=empleados;k++){
                    var venta=parseFloat(prompt("Ingresa lo que vendio el empleado: "+k+ " : "));  
                   document.write("Lo que vendio el empleado "+k+" fue: $"+venta+"<br>");
                    sum_ventas_tienda=sum_ventas_tienda+venta;
 
                  }
                   document.write("Lo que vendio la tienda "+j+" fue: $"+sum_ventas_tienda+"<br>");
                  suma_v_ciudad=suma_v_ciudad+sum_ventas_tienda;
                }
              document.write("Lo que vendio en la ciudad "+i+" fue: $"+suma_v_ciudad+"<br>"+"<br>");
             suma_v_dia=suma_v_dia+suma_v_ciudad;
          }
        document.write("Lo que vendio la cadena en solo dia fue: $"+suma_v_dia+"<br>");

  </script>
