<body>
	<script type="text/javascript">
		var personas = parseInt(prompt("Cantidad de personas: "));
		var total_pago = 0;

		if(personas > 300) {
			total_pago = personas * 75;
		} else if(personas > 200 && personas <= 300) {
			total_pago = personas * 85;
		} else {
			total_pago = personas * 95;
		}

		document.write("Cantidad de personas: "+personas+"<br>");
		document.write("Total a pagar: "+total_pago);
