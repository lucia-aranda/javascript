<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Boostrap -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css?a=8">
	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con éxito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 10</title>
</head>
<body>
	<script type="text/javascript">
		var edad = parseInt(prompt("Ingrese la edad del estudiante: "));
		var promedio = parseInt(prompt("Ingrese el promedio: "));

		if(edad > 18) {
			if(promedio >= 9) {
				document.write("Beca por $2,000.00");
			} else if(promedio >= 7.5 && promedio < 9) {
				document.write("Beca por $1000.00");
			} else if(promedio >= 6 && promedio < 7.5){
				document.write("Beca por $500.00");
			} else {
				document.write("Recibirás una carta de invitación");
			}
		} else {
			if(promedio >= 9) {
				document.write("Beca por $3000.00");
			}  else if(promedio >= 8 && promedio < 9) {
				document.write("Beca por $2000.00");
			} else if(promedio >= 6 && promedio < 8) {
				document.write("Beca por $1000.00");
			} else {
				document.write("Recibirás una carta de invitación");
			}
		}
		// setTimeout(function(){

	</script>
