<!DOCTYPE html>
<html>
<head>
	<!-- CSS Boostrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css?a=8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con éxito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 39</title>
</head>
<body>
	<script type="text/javascript">

		var dolar = parseFloat(prompt("Inserte una cantidad en dólares: "));

		var peso = (dolar*20.01);
		var colombiano = (dolar*4398.99);
		var euro = (dolar*1.00);

		alert("Su valor en pesos es: "+peso+"\n"+"En colombianos: "+colombiano+"\n"+"Y en euros es: "+euro);

	</script>
	<br><br><a href="basicos.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
