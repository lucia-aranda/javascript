    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>

</head>
<body>
	<script type="text/javascript">
		
		var a =parseInt(prompt("Ingrese numero al que se le sacara raiz (que sea un numero entero)"));
		var n =parseInt(prompt("Ingrese valor para indice de la raiz (que sea un numero entero)"));
		var resultado=Math.pow(a,1/n);

	    alert("El resultado de la raiz de 'a' con indice de 'n' es: "+resultado);


	</script>
