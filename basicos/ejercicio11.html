    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 11</title>
</head>
<body>
	<script type="text/javascript">

		var a =2;
		alert("Inserte los datos para el primer punto: ");
		var x1 = parseInt(prompt("X: "));
		var y1 = parseInt(prompt("Y: "));
		alert("Inserte los datos para el segundo punto: ");
		var x2 = parseInt(prompt("X: "));
		var y2 = parseInt(prompt("Y: "));

		var dist = Math.sqrt(Math.pow(x2-x1, a)+(Math.pow(y2-y1, a)));

		alert("La distancia entre los puntos ("+x1+","+y1+") y ("+x2+","+y2+") es: "+dist);


	</script>
