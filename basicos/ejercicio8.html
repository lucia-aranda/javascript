    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 8</title>
</head>
<body>
  	<script type="text/javascript">
       var radio=parseFloat(
                prompt("Capture el radio de un cilindro"));
       var altura=parseFloat(
                prompt("Capture el altura de un cilindro"));
       var area=(2*3.1416*radio*altura)+2*3.1416*(radio*radio);
       var volumen=3.1416*(radio*radio)*altura;

       alert("El area del cilindro es "+area+"\n"+"y el volumen es de "+volumen);
          
  	</script>

</body>
