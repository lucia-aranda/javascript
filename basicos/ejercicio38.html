<!DOCTYPE html>
<html>
<head>
	<!-- CSS Boostrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css?a=8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 38</title>
</head>
<body>
	<script type="text/javascript">
		var ft=parseFloat(prompt("Escriba una cantidad en pies: "));

		var pg=(ft*12);
		var mt=(ft*0.3048);
		var yd=(ft*0.333333);

		document.write("La cantidad en pulgadas es: "+pg+"<br>");
		document.write("La cantidad en metros es: "+mt+"<br>");
		document.write("La cantidad en yardas es: "+yd);

	</script>
	<br><br><a href="basicos.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
