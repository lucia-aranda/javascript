<!DOCTYPE html>
<html>
<head>
	<!-- CSS Boostrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css?a=8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 27</title>
</head>
<body>
<script type="text/javascript">
	var a=parseInt(prompt("Captura un valor para a: "));
	var b=parseInt(prompt("Captura un valor para b: "));

	var c=((4*Math.pow(a,4))+b*a+Math.pow(b,2))/(Math.pow(a,2)-Math.pow(b,2));
	var d=((3*Math.pow(c,2)+a+b)/4);
	document.write("El valor de c: "+c+"<br>");
	document.write("El valor de d: "+d+"<br>");


</script>
<br><br><a href="basicos.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
