<!DOCTYPE html>
<html>
<head>
	<!-- CSS Boostrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css?a=8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con éxito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 19</title>
</head>
<body>
	<script type="text/javascript">

		var r = parseFloat(prompt("Ingrese el radio de una esfera: "));
		var cub = 3; 
		var sqr = 2;

		var res1 = Math.pow(r, sqr);
		var res2 = (4*3.14159265);
		var area = (res1*res2);

		var res3 = Math.pow(r, cub);
		var res4 = (1.33333*3.14159265);
		var vol = (res3*res4);

		alert("El área de la esfera es: "+area+"\n"+"El volumen de la esfera es: "+vol);

	</script>
	<br><br><a href="basicos.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
