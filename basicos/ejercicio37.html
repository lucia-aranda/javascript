<!DOCTYPE html>
<html>
<head>
	<!-- CSS Boostrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css?a=8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 37</title>
</head>
<body>
	<script type="text/javascript">
		var mt=parseFloat(prompt("Escriba una cantidad en metros: "));

		var km=(mt*0.001);
		var cm=(mt*100);
		var dm=(mt*10);

		document.write("La cantidad en kilometros es: "+km+"<br>");
		document.write("La cantidad en centimetros es: "+cm+"<br>");
		document.write("La cantidad en decimetros es: "+dm+"<br>");


	</script>
		<br><br><a href="basicos.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
