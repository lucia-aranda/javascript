<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 14</title>
</head>
<body>
	<script type="text/javascript">

		var a = parseFloat(prompt("Ingrese el valor de A: "));
		var b = parseFloat(prompt("Ingrese el valor de B: "));
		var sqr = 2;

		var res1 = a+b;
		var res2 = Math.pow(res1, sqr);
		var res3 = (res2/3);

		alert("La suma de A y B, elevado al cuadrado y dividido entre 3 es: "+res3);

	</script>
	<br><br><a href="basicos.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
