<!DOCTYPE html>
<html>
<head>
	<!-- CSS Boostrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css?a=8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 21</title>
</head>
<body>
  	<script type="text/javascript">
  		var base=parseInt(prompt("Introduce valor a la base (entero positvo): "));
  		var exponente=parseInt(prompt("Introduce valor al exponente (entero positivo): "));
  		var resultado=Math.pow(base,exponente);
  		alert("El resultado del numero "+base+" elevado a "+exponente+" es: "+resultado);

  	</script>
	<br><br><a href="basicos.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
