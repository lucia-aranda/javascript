<!DOCTYPE html>
<html>
<head>
	<!-- CSS Boostrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css?a=8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con éxito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 33</title>
</head>
<body>
	<script type="text/javascript">
		var x=parseInt(prompt("Escriba el año actual: "));
		var y=parseFloat(prompt("Escriba su año de nacimiento: "));

		var opc=x-y;
		document.write("Su edad es: "+opc+" años");

	</script>
	<br><br><a href="basicos.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
