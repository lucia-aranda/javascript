<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">

	<!-- CSS Boostrap -->

	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 1</title>
</head>
<body>
   <script type="text/javascript">
   	 var matricula= prompt("Por favor escriba su matricula: ");
   	 var cal1=parseInt(prompt("Captura la calificacion 1: "));
   	 var cal2=parseInt(prompt("Captura la calificacion 2: "));
   	 var cal3=parseInt(prompt("Captura la calificacion 3: "));
   	 var cal4=parseInt(prompt("Captura la calificacion 4: "));
   	 var cal5=parseInt(prompt("Captura la calificacion 5: "));
   	 var promedio=(cal1+cal2+cal3+cal4+cal5)/5;
   	 alert("Matricula:"+matricula+"\n"+"Promedio: "+promedio);


   </script>
