<!DOCTYPE html>
<html>
<head>
	<!-- CSS Boostrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css?a=8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con Ã©xito:', registration);
              })
              .catch(error => {
                console.error('Error al registrar el Service Worker:', error);
              });
          });
        }
    </script>
	<title>Ejercicio 30</title>
</head>
<body>
	<script type="text/javascript">
		var a=parseInt(prompt("Captura un valor para a: "));
		var b=parseInt(prompt("Captura un valor para b: "));
		var c=parseInt(prompt("Captura un valor para c: "));
		var x=parseInt(prompt("Captura un valor para x: "));


		var y=(Math.pow(x, 3))+(a*Math.pow(x,2))+b*x+c;
		document.write("y= "+y);

	</script>
	<br><br><a href="basicos.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
